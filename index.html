    body {

      position: relative;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    footer {
      padding: 10px 0;
      margin-top: auto;
      text-align: center;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.8);
    }

    #social-icons {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    #social-icons a {
      display: inline-block;
      margin-left: 10px;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    #social-icons a img {
      width: 24px;
      height: 24px;
    }

    #social-icons a:hover {
      opacity: 1;
    }

    #create-account {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    #progress-bar {
      width: 200px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      margin-top: 10px;
    }

    #progress {
      width: 0;
      height: 100%;
      background-color: #7289da;
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    #account-counter {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
    }

    #chat-button {
      padding: 10px 20px;
      background-color: #7289da;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      cursor: pointer;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    #chat-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    #chat-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }

    #chat-container.open {
      display: block;
    }

    #create-account-form {
      display: flex;
      flex-direction: column;
    }

    #create-account-form label {
      margin-top: 10px;
      font-size: 18px;
      color: #fff;
    }

    #create-account-form input {
      padding: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #create-account-form button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #7289da;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
  </style>
